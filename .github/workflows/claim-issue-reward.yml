name: Claim Issue Reward
on:
  issues:
    types:
      - closed

jobs:
  claim-issue-reward:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: sudo apt-get install -y jq

      - name: Get Issue details
        id: parse_issue
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: ".github/ISSUE_TEMPLATE/reward-task.yml"

      - name: Get PR details
        if: ${{ github.event.issue.pull_request }}
        run: gh pr view ${{ github.event.issue.pull_request.url }} --json author,assignees > pr.json

      - name: Calculate Reward
        run: |
          currency=${{ steps.parse_issue.outputs.issueparser_currency }}
          reward=${{ steps.parse_issue.outputs.issueparser_amount }}

          pr_author=$(jq -r '.author.login' pr.json)
          pr_assignees=$(jq -r '.assignees[].login' pr.json | paste -sd "," -)

          deno run ./scripts/share-reward.ts "$currency" $reward $pr_author $pr_assignees > reward.yml

      - name: Save Reward in Git tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "reward-${{ github.event.issue.number }}" -m "$(cat reward.yml)"
          git push origin --tags

      - name: Save Reward in GitHub issue comment
        run: |
          cat <<EOF > reward_comment.md
          ## Reward data

          ```yml
          $(cat reward.yml)
          ```
          EOF
          gh issue comment ${{ github.event.issue.number }} --body-file reward_comment.md
